<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table{
            border: 1px solid black;
            border-collapse: collapse;
            border-spacing: 25px;
            table-layout: auto;

        }
        caption{
            border: 1px solid black;
            caption-side: bottom;
            /* caption-side: top; */

        }
        tr{
            border: 1px solid black;

        }
        th{
            border: 1px solid black;
            height: 25px;
            padding: 15px;
            /* text-align: center; */

        }
        td{
            border: 1px solid black;
            height: 30px;
            padding: 5px;
            /* text-align: right; */
            /* vertical-align: bottom; */
            vertical-align: top;

        }
    </style>
</head>
<body>
    <table>
        <caption>table css</caption>
        <tr>
            <th>h1</th>
            <th>h2</th>
            <th>h3</th>
        </tr>

        <tr>
            <td>c1</td>
            <td>c2</td>
            <td>c3</td>
        </tr>

        <tr>
            <td>c4</td>
            <td>c5</td>
            <td>c6</td>
        </tr>
    </table>
</body>
</html>
